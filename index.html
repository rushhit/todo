<body class="text-center">
    <h3 id="successlogin"></h3>
    <form class="form-signin" id="form_login" method="post" name="formlogin">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email or Username </label>
        <input type="text" id="username" class="form-control" placeholder="Email or Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label class="float-left">
          <input type="checkbox" value="remember-me">Beni Hatırla?
        </label>
            <label class="float-right">
          <a href="#">Şifremi Unuttum<a>
        </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="button" value="Giriş Yap" id="signin" onclick="main.login()" />
        <div id="uyari"></div>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

</body>
